<html>
    <head>
        <title>Página para inciar la sesión</title>
        <link href="Inicioses.css" rel="stylesheet" type="text/css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Interactivo.html" rel="stylesheet">
      <script>
        function validarFormulario() {
            var contraseña = document.getElementById("contraseña").value;

            // Verificar longitud mínima de 8 caracteres
            if (contraseña.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }

            // Verificar si la contraseña contiene al menos un carácter especial
            var caracteresEspeciales = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (!caracteresEspeciales.test(contraseña)) {
                alert("La contraseña debe contener al menos un carácter especial.");
                return false;
            }

            return true; // El formulario se enviará si pasa las validaciones
        }
    </script>  
        
    </head>
    
    
    <body>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            <form action="Interactivo.html" method="get" onsubmit  ="return validarFormulario()">
                <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            <br>
            <input type="submit" value="Enviar" class="boton-enviar">
            <br>
             
            </form>
            </div>
    </body>
</html>
