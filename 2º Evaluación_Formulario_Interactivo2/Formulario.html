      <script>//Aquí hemos hecho el script, le hemos metido las condiciones necesarias para cumplir con lo estipulado en la evaluable.
        function verificarContraseña() {
            var contraseña = document.getElementById("contraseña").value;//document.getElementById("contraseña") es una expresión en JavaScript que 
            //busca en el documento HTML un elemento cuyo atributo id sea "contraseña". 
            var confirmarContraseña = document.getElementById("confirmar_contraseña").value;//igual que lo anterior pero con validar contraseña
            
            // Verificar longitud mínima
            if (contraseña.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }

            // Verificar si las contraseñas coinciden
            if (contraseña !== confirmarContraseña) {
                alert("Las contraseñas no coinciden. Por favor, verifica.");
                return false;
            }

            // Verificar si la contraseña contiene al menos un carácter especial(no sé si hay una expresión que sean todos los caracteres especiales)
            var caracteresEspeciales = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (!caracteresEspeciales.test(contraseña)) {
                alert("La contraseña debe contener al menos un carácter especial.");
                return false;
            }

            // Las contraseñas coinciden y cumplen con los requisitos
            return true;
        }
        function enviarFormulario() {
            if (verificarContraseña()) {
                // Mostrar mensaje de confirmación del envío
                alert("Confirmación del envío");
                return true; // Permite enviar el formulario
            } 
                return false; // Evita que el formulario se envíe si hay errores
            }
        
    </script>
